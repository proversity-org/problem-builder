<table>
    {% for vertical_value in vertical_values %}
        <tr>
            <th>{{ vertical_value.0|safe }}</th>
            {% for content in vertical_value.1 %}
                <td>
                    <div class="mentoring-column">
                        {{content|safe}}
                    </div>
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
