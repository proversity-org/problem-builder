{% load i18n %}
<div class="xblock-answer">
  {% if not hide_header %}<h3 class="question-title">{{ title }}</h3>{% endif %}
  {% if description %}<p>{{ description|safe }}</p>{% endif %}
  <p class="answer read_only">
    {% if student_input %}
      {{ student_input|linebreaksbr }}
    {% else %}
      <em>{% trans "No answer yet." %}</em>
    {% endif %}
  </p>
</div>
